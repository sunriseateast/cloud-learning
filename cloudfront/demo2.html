<!DOCTYPE html>
<head>
    <title>AWS Cloudfront function</title>
    <style>
        .background{
            background-color: black;
            color: bisque;
        }
    </style>
</head>
<body class="background">
    <div>
        <h1>I'm old version of application</h1>
        <Button id="cookie">New Version</Button>
    </div>
</body>
<script>
    document.getElementById("cookie").addEventListener("click",(e)=>{
        document.cookie="version=old";
        window.location.reload()
    })
    // if(document.cookie){

</script>
